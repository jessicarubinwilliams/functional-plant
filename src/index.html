<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>functional-plant</title>
  <!-- When change this title must change title in webpack.config.js plugins section and in package.json -->
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="plant.js"></script>
  <title>Grow Your Plant</title>
</head>
<body>
  <div class="container">
    <div class="grow-buttons">
      <button class="btn-success" id="air-plant-super-feed">Add super soil</button>
      <button class="btn-success" id="air-plant-feed">Add soil</button>
      <button class="btn-success" id="air-plant-super-water">Add super water</button>
      <button class="btn-success" id="air-plant-water">Add water</button>
      <button class="btn-success" id="air-plant-show-state">Current Stats</button>
    </div>
    <h1><span id="air-plant-name"></span> 's Values</h1>
    <h3><div id="air-plant-soil-value">0</div></h3>
    <h3><div id="air-plant-water-value">0</div></h3>
  </div>

</html>
